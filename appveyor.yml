image: Visual Studio 2019

environment:
  PYTHON: "C:\\Python26-x64"
    
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 21 x64
  - ps: Install-Package python 26 x64
  - yarn

build_script:
  - python --version
  - yarn run realese

artifacts:
  - path: dist
    name: MyApp

test: false
