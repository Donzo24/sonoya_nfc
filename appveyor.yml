image: Visual Studio 2019

environment:
  matrix:
  # - TOXENV: py27  # end-of-life-branches
  # - TOXENV: py37
  - TOXENV: py38    # https://devguide.python.org/versions
  - TOXENV: py39
  - TOXENV: py310
  - TOXENV: py311
  - TOXENV: py266
  - PY_PYTHON: 2.6.6  # Run a Tox job to run the ruff linter on Python 3.12
    TOXENV: ruff
    
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 21 x64
  - yarn

build_script:
  - yarn run realese

artifacts:
  - path: dist
    name: MyApp

test: false
