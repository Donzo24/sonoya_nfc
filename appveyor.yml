image: Visual Studio 2017

platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 21 x64
  - yarn

build_script:
  - yarn run realese

artifacts:
  - path: build\rhubarb-lip-sync-*.zip

test: false
