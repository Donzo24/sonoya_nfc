version: 2
jobs:
  build_windows:
    docker:
      - image: electronuserland/builder:wine
    steps:
      - checkout
      - run: yarn && yarn release --win
      - run: npm install && .\node_modules\.bin\electron-rebuild.cmd
      - run: ./node_modules/.bin/electron-rebuild

workflows:
  version: 2
  build:
    jobs:
      - build_windows